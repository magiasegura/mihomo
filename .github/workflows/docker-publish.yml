name: Build and publish Docker images

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push stupid_tun image
        uses: docker/build-push-action@v4
        with:
          context: ./stupid_tun
          file: ./stupid_tun/Dockerfile
          push: true
          tags: ghcr.io/vanes32/mihomo/stupid_tun:latest

      - name: Build and push mihomo image
        uses: docker/build-push-action@v4
        with:
          context: ./mihomo
          file: ./mihomo/Dockerfile
          push: true
          tags: ghcr.io/vanes32/mihomo/mihomo:latest
